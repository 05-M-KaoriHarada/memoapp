<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myMemoPad</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
</head>

<body>
    <header>
        <div class="top">
            <img id="moyamoya" src="Eye-Benders-Shutterstock1.webp" alt="">
            <img id="oyasumi" src="23537523.jpg" alt="">
            <h1>イヤなことを頭から追い出しちゃうメモ</h1>
        </div>
        <h3>今日あったイヤなことを一つずつ書き出して、まとめて捨てちゃおう！</h3>
    </header>

    <div class="output">
        <div class="incident">
            <p>どんなことがあった？</p>
            <textarea id="memo"></textarea>
        </div>
        <div class="emo">
            <div class="maru1"></div>
            <div class="maru2"></div>
            <div>
                <p>どんな気持ちになった？</p>
                <textarea id="key" class="balloon"></textarea>
            </div>
        </div>
    </div>

    <button id="save">書き出す</button>


    <table id="list">
        <!-- ここに追加データが挿入される -->
    </table>

    <h2 id="message">明日は良い日になりますように...</h2>
    <button id="clear">なかったことにする ♪</button>
    <button id="reset">リセット</button>

    <script>
        $(document).ready(function () {
            $("#clear").hide();
            $("#reset").hide();
            $("#message").hide();
            $("#oyasumi").hide();


            //1.Save クリックイベント
            $("#save").on("click", function () {
                const key = $("#key").val();
                const value = $("#memo").val();
                localStorage.setItem(key, value);
                const html = '<tr><th>' + key + '</th><td>' + value + '</td></tr>';
                $("#list").append(html);
                $("#key").val("");
                $("#memo").val("");
                $("#clear").show();
            });

            //2.clear クリックイベント
            $("#clear").on("click", function () {
                localStorage.clear();
                $("#list").fadeOut(4000).queue(function () {
                    $("#list").empty();
                    $("#message").fadeIn(4000);
                    $("#reset").fadeIn(4000);
                    $("#oyasumi").fadeIn(4000);
                });
                $("#clear").fadeOut(4000);
                $("h3").fadeOut(4000);
                $(".output").fadeOut(4000);
                $("#save").fadeOut(4000);
                $("#moyamoya").fadeOut(4000);
                
            });

            //3.ページ読み込み：保存データ取得表示
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                const html = '<tr><th>' + key + '</th><td>' + value + '</td></tr>';
                $("#list").prepend(html);
            }

            $("#reset").on("click", function() {
                location.reload();
            })

        });
    </script>
</body>

</html>
